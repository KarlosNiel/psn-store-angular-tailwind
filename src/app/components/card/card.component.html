<mat-card class="bg-contain object-center justify-end  w-80 h-120 xl:w-102 xl:h-165 "
  [ngStyle]="{ 'background-image': 'url(' + gameCover + ')'}">
  <div class="flex justify-end pb-2">
    <app-label
      [gameLabel]="gameLabel">
    </app-label>
  </div>

  <app-pricing
    [gamePrice]="gamePrice"
    [gameType]="gameType">
  </app-pricing>
</mat-card>
